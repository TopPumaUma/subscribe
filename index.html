<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TopPumaUmabs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <canvas id="rain-canvas"></canvas>

  <!-- Settings button and dropdown -->
  <div class="top-bar">
    <button id="settings-btn">⚙️</button>
    <div id="settings-menu" class="settings-menu hidden">
      <label class="theme-toggle">
        <input type="checkbox" id="theme-switch" />
        <span class="slider"></span>
        <span class="label-text">Light Mode</span>
      </label>
    </div>
  </div>

  <header class="hero">
    <div class="hero-content">
      <div class="logo-placeholder">LOGO</div>
      <h1>TopPumaUmabs</h1>
      <p>Your go‑to for Brawl Stars videos—from gameplay to tips!</p>
    </div>
  </header>

  <section class="favorites">
    <h2>Creator’s Favorites</h2>
    <div class="carousel">
      <button class="arrow left">‹</button>
      <div class="carousel-track">
        <div class="carousel-item">
          <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="carousel-item">
          <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <button class="arrow right">›</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
